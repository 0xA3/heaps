<body class="body">
	<style>
		* {
			font-size : 12px;
		}
		.body {
			layout : dock;
		}
		.main {
			padding : 15px;
			height : 100px;
			dock : bottom;
			layout : horizontal;
			horizontal-spacing : 10px;
		}
		.col {
			layout : vertical;
		}
		.line {
			layout : horizontal
		}
		.line label.title {
			width : 60px;
		}
		.col.large label.title {
			width : 100px;
		}
		.line button.more {
			padding : 0px 2px;
		}
	</style>
	<div class="main panel">
		<div class="col">
			<itemlist style="width : 100px; height:90px">
				<div class="line">
					<checkbox checked="checked"/>
					<span>New Emitter</span>
				</div>
			</itemlist>
		</div>
		<div class="col">
			<div class="line">
				<span class="title">Count</span>
				<range onchange="api.props.count.set(this.value,this.range)"/>
			</div>
			<div class="line">
				<span class="title">Life</span>
				<range onchange="api.props.life.set(this.value,this.range)"/>
			</div>
			<div class="line">
				<span class="title">Speed</span>
				<range onchange="api.props.speed.set(this.value,this.range)"/>
			</div>
			<div class="line">
				<span class="title">Accel</span>
				<range value="0.5" onchange="api.props.acc.set(this.value,this.range)"/>
			</div>
		</div>
		<div class="col large">
			<div class="line">
				<span class="title">Alpha</span>
				<range value="1" onchange="api.props.alpha.set(this.value,this.range)"/>
			</div>
			<div class="line">
				<span class="title">Alpha Decay</span>
				<range onchange="api.props.alphaDecay.set(this.value,this.range)"/>
			</div>
			<div class="line">
				<span class="title">Rotation</span>
				<range onchange="api.props.rot.set(this.value,this.range)"/>
			</div>
			<div class="line">
				<span class="title">Rot. Speed</span>
				<range value="0.5" onchange="api.props.rotSpeed.set(this.value,this.range)"/>
			</div>
		</div>
		<div class="col large">
			<div class="line">
				<span class="title">Size</span>
				<range value="0.5" onchange="api.props.size.set(this.value,this.range)"/>
			</div>
			<div class="line">
				<span class="title">Size Acc.</span>
				<range value="0.5" onchange="api.props.sizeAcc.set(this.value,this.range)"/>
			</div>
		</div>
		<div class="col large">
			<div class="line">
				<span class="title">Global Speed</span>
				<slider value="0.5" onchange="api.props.gspeed = this.value"/>
			</div>
			<div class="line">
				<checkbox checked="checked" onchange="api.props.add = this.checked"/> <span>Additive</span>
			</div>
			<div class="line" style="layout:dock">
				<label id="stats" style="dock:bottom"/>
			</div>
		</div>
	</div>
</body>
